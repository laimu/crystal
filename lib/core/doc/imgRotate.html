<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UX</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="jqrotate.js"></script>
	<style type="text/css">
       body{
        padding: 20px;
        background-color: #efefef;
       }

       .container{
          min-width: 200px;
          min-height: 50px;
          border:1px solid #666;
          border-radius: 3px;
          padding: 12px;
          float: left;
          display: inline-block;
          -webkit-box-shadow:3px 3px 3px #e0e0e0;
          -moz-box-shadow:3px 3px 3px  #e0e0e0;
          box-shadow:3px 3px 3px  #e0e0e0;
          margin: 6px;
       }
        ul, li{
          margin: 0px;
          padding: 0px;
        }
       .container ul li{
        list-style: none;
        float: left;
        padding-right: 6px;
        cursor: pointer;

       }
       .imgheader{
        float: left;
        height: 22px;
        line-height: 22px;
       }
       .imgcontainer {
          padding: 20px;
          padding-left: 40px;
          margin-top: 20px;
       }
       img{
        -webkit-transition-duration:0.8s;
        transition-duration:0.8s;
        -moz-transition-duration:0.8s;
        -ms-transition-duration:0.8s;
       }
	</style>
	</head>
<body>
   <div class="container">
      <div class="imgheader">
        <ul >
          <li class="turnoff" >收起</li>
          <li class="turnbiger" >查看大图</li>
          <li class="turnleft" >向左转</li>
          <li class="turnright">向右转</li>
        </ul>
      </div>

      <div class="imgcontainer">
         <img src="majorye001.jpg"  id="img"/>
      </div>
   </div>
       <script type="text/javascript">
    jQuery(document).ready(function($) {

        $('.turnright').click(function(){
          $('#img').rotate(90);
        });

        $('.turnleft').click(function(){
          $('#img').rotate(-90);
        });

        $('.turnoff').click(function(){
          $('#img').hide();
        });

    });
    </script>
</body>
</html>
